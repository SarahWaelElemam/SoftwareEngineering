<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TixCarte</title>
    <link rel="stylesheet" href="NavBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1 class="highlighted-text-shadow">
                 TixCarte
                </h1>
            </div>
            <div class="search-container">
                <span class="search-icon"><i class="fas fa-search"></i></span> 
                <input type="text" id="search-bar" placeholder="Search For Events...">
            </div>
            <div class="nav-icons">
                <a href="#" class="nav-link">Events</a> <!-- Added Event link -->
                <a href="#" class="nav-link">Contact & Support</a> <!-- Added Contact & Support link -->
                <label class="toggle-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                <div class="user-icon"><i class="fas fa-user" style="color: black;"></i></div>
            </div>
        </nav>
    </header>

    <script src="NavBar.js"></script>
</body>
</html>
